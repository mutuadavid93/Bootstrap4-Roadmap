<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/mystyles.css" />

    <title>Core Colours</title>
  </head>
  <body>
    <!-- Bootstrap 4 Core Colours -->
    <section class="container-fluid text-center">
      <h4>Bootstrap IV Core Colours</h4>
      <div class="myDiv bg-primary">Blue</div>
      <div class="myDiv bg-secondary">Gray</div>
      <div class="myDiv bg-danger">Red</div>
      <div class="myDiv bg-success">Green</div>
      <div class="myDiv bg-warning">Yellow</div>
      <hr />
      <div class="myDiv bg-info">Cyan</div>
      <div class="myDiv bg-dark">Black</div>
      <div class="myDiv bg-light text-dark" style="border:1px solid black;">
        Light
      </div>
      <div class="myDiv bg-white text-dark" style="border:1px solid black;">
        White
      </div>
      <div
        class="myDiv bg-transparent text-dark"
        style="border:1px solid black;"
      >
        Transparent
      </div>
    </section>

    <!-- Grid Layout -->
    <hr />
    <section class="container">
      <h4>Grid Layout</h4>
      <div class="row">
        <div class="myRow col bg-danger"></div>
        <div class="myRow col bg-warning"></div>
        <div class="myRow col bg-info"></div>
        <div class="myRow col bg-success"></div>
      </div>
    </section>
    <hr />

    <!-- Media Break Points -->
    <section class="container-fluid">
      <!-- my == "Means Margin Vertical" -->
      <h4 class="text-center display-4 my-1">Media Break Points</h4>
      <div class="row"><div id="mybreakpoint"></div></div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
