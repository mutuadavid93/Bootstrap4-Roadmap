<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/mystyles.css" />

    <title>Core Colours</title>
  </head>
  <body>
    <section class="container-fluid text-center">
      <h4>Bootstrap IV Core Colours</h4>
      <div class="myDiv bg-primary">Blue</div>
      <div class="myDiv bg-secondary">Gray</div>
      <div class="myDiv bg-danger">Red</div>
      <div class="myDiv bg-success">Green</div>
      <div class="myDiv bg-warning">Yellow</div>
      <hr />
      <div class="myDiv bg-info">Cyan</div>
      <div class="myDiv bg-dark">Black</div>
      <div class="myDiv bg-light text-dark" style="border:1px solid black;">
        Light
      </div>
      <div class="myDiv bg-white text-dark" style="border:1px solid black;">
        White
      </div>
      <div
        class="myDiv bg-transparent text-dark"
        style="border:1px solid black;"
      >
        Transparent
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
