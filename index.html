<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/mystyles.css" />

    <title>Core Colours</title>
  </head>
  <body>
    <!-- Margins,Padding and Display -->
    <!--
      ABREVIATIONS:
      t: top
      b: bottom
      l: left e.g. ml-number/auto, pr-number
      x: horizontal (left and right)
      y: vertical(top and bottom)
      blank: all way around

      m: margin
      p: padding e.g. px-2 to span left & right padding.
      d: display e.g. d-block to span parent full width.
      m-number e.g. m-5 or p-5: evenly distribute space.

      Display:
      d-inline to arrange items in a horizontal flow.
    -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
